<article class="container py-5 px-2">
  <form method="POST" id="review-form" class="form-inline">
    {% csrf_token %} {{ form }}
    <input type="hidden" name="form" value="review-form" />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="review-section">
    {% for review in reviews %}
    <div class="container mt-3">
      <p class="h5">
        {{ review.user.username }}
        <span class="h4">{{ review.rating }}</span>
      </p>
      <p>{{ review.description }}</p>
      {% if review.user == user %}
      <div class="edit-form-container">
        <form method="POST" id="edit-form" class="form-inline mb-2 edit-form">
          {% csrf_token %}
          <input
            type="number"
            name="rating"
            min="1"
            max="5"
            required
            class="form-control mr-1"
            id="id_rating"
            value="{{ review.rating }}"
          />
          <input
            type="text"
            name="description"
            required
            class="form-control mr-1 w-75"
            value="{{ review.description }}"
          />
          <input type="hidden" name="review-id" value="{{ review.id }}" />
          <input type="hidden" name="form" value="edit-form" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button
          href="#"
          class="btn btn-sm btn-primary edit-button"
          id="r{{ review.id }}"
        >
          Edit
        </button>
        <a
          href="{% url 'delete_review' video_id=video.id review_id=review.id %}"
          class="btn btn-sm btn-success"
        >
          Delete
        </a>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</article>

<script>
  $(document).ready(function () {
    $("body").click(function (event) {
      console.log("clicked: " + event.target.nodeName);
      var target = $(event.target);
      if (target.is(".edit-button")) {
        var container = target.parents()[0];
        var form = target.prev();
        form.toggle();
        console.log(form);
      }
    });
  });
</script>
