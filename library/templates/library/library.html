{% extends 'base.html' %}

{% block content %}

    <div class="col-12 col-md-6 my-auto order-md-last d-flex justify-content-center justify-content-md-end">
      <div class="sort-select-wrapper w-50">
        <select id="sort-selector" >
          <option value="reset">Sort by...</option>
          {% for category in categories %}
            <option value="{{ category.name }}">{{ category.friendly_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <h1>This is the library</h1>
    <section>
        {% for video in videos %}
            <div class="container">
                <a href="{% url 'player' video.id %}">
                    <!-- The link below fetches the youtube video's thumbnail -->
                    <img src="http://i.ytimg.com/vi/{{ video.video_link }}/maxresdefault.jpg" alt="Video thumbnail">
                    <h3>{{ video.title }}</h3>
                    
                </a>
                <p>{{ video.description|truncatechars:50 }}</p>
            </div> 
            
        {% endfor %}
    </section>
    
{% endblock %}
