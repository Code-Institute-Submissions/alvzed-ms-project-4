{% extends 'base.html' %}

{% block content %}
    <h1>This is the library</h1>
    <section>
        {% for video in videos %}
            <div class="container">
                <a href="{% url 'player' video.id %}">
                    <img src="http://i.ytimg.com/vi/{{ video.video_link }}/maxresdefault.jpg" alt="Video thumbnail">
                    <h3>{{ video.title }}</h3>
                    
                </a>
                <p>{{ video.description|truncatechars:50 }}</p>
            </div> 
            
        {% endfor %}
    </section>
    
{% endblock %}
